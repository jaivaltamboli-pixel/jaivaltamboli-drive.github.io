<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Research Vault</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Supabase -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

html, body {
  height: 100%;
  background: #0b0b0c;
  color: #e6e6e6;
}

body {
  display: flex;
  align-items: center;
  justify-content: center;
}

#app {
  width: 100%;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
}

.panel {
  background: linear-gradient(145deg, #0f0f11, #141417);
  border-radius: 18px;
  padding: 40px;
  width: 420px;
  max-width: 90%;
  box-shadow:
    0 0 0 1px rgba(255,255,255,0.05),
    0 30px 60px rgba(0,0,0,0.7);
}

h1 {
  font-size: 1.9rem;
  font-weight: 700;
  margin-bottom: 10px;
  color: #ffcc00;
}

p {
  font-size: 0.95rem;
  color: #b5b5b5;
  margin-bottom: 25px;
}

input {
  width: 100%;
  padding: 14px 16px;
  background: #0a0a0b;
  border-radius: 12px;
  border: 1px solid #222;
  color: #fff;
  font-size: 1rem;
  outline: none;
}

input:focus {
  border-color: #ffcc00;
  box-shadow: 0 0 0 3px rgba(255,204,0,0.15);
}

button {
  margin-top: 20px;
  width: 100%;
  padding: 14px;
  border-radius: 14px;
  border: none;
  background: linear-gradient(135deg, #ffcc00, #ffb700);
  color: #000;
  font-weight: 700;
  font-size: 1rem;
  cursor: pointer;
}

#error {
  margin-top: 15px;
  color: #ff4d4d;
  font-size: 0.9rem;
  display: none;
}

#vault {
  display: none;
  width: 100%;
  height: 100%;
  padding: 60px;
}
</style>
</head>

<body>
<div id="app">

  <!-- LOGIN -->
  <div class="panel" id="login">
    <h1>Research Vault</h1>
    <p>Authorized access only.</p>

    <input id="password" type="password" placeholder="Enter password">
    <button id="unlock">Unlock</button>

    <div id="error">Incorrect password</div>
  </div>

  <!-- VAULT -->
  <div id="vault">
    <h1 style="color:#ffcc00;">Vault Unlocked</h1>
    <p>Private content loaded securely from Supabase.</p>
  </div>

</div>

<script>
/* =========================
   SUPABASE SETUP
========================= */
const supabase = window.supabase.createClient(
  "https://sheeqpvmdrksdrxwxdfs.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNoZWVxcHZtZHJrc2RyeHd4ZGZzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE3NzMyMjEsImV4cCI6MjA4NzM0OTIyMX0.SEub1Atcb68cRwbm5lAB8Iv4cs1fFyJ5moVz8pAXmVk"
);

/* =========================
   LOGIN LOGIC
========================= */
const btn = document.getElementById("unlock");
const input = document.getElementById("password");
const error = document.getElementById("error");
const login = document.getElementById("login");
const vault = document.getElementById("vault");

btn.addEventListener("click", async () => {
  error.style.display = "none";

  const value = input.value.trim();
  if (!value) return;

  const { data } = await supabase
    .from("vault_access")
    .select("id")
    .eq("password", value)
    .limit(1);

  if (!data || data.length === 0) {
    error.style.display = "block";
  } else {
    login.style.display = "none";
    vault.style.display = "block";
  }
});
</script>

</body>
</html>

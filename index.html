<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Private Research Vault</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

/* =========================
   RESET + BASE (1–80)
========================= */

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Inter", "Segoe UI", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

html, body {
  height: 100%;
  background: #0b0b0c;
  color: #e6e6e6;
}

/* =========================
   LAYOUT (81–180)
========================= */

body {
  display: flex;
  align-items: center;
  justify-content: center;
}

#app {
  width: 100%;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
}

.panel {
  background: linear-gradient(145deg, #0f0f11, #141417);
  border-radius: 18px;
  padding: 40px;
  width: 420px;
  max-width: 90%;
  box-shadow:
    0 0 0 1px rgba(255,255,255,0.05),
    0 30px 60px rgba(0,0,0,0.7);
}

/* =========================
   TEXT STYLING (181–260)
========================= */

h1 {
  font-size: 1.9rem;
  font-weight: 700;
  margin-bottom: 10px;
  color: #ffcc00;
  letter-spacing: 0.5px;
}

p {
  font-size: 0.95rem;
  color: #b5b5b5;
  margin-bottom: 25px;
  line-height: 1.6;
}

/* =========================
   INPUTS (261–360)
========================= */

input[type="password"] {
  width: 100%;
  padding: 14px 16px;
  background: #0a0a0b;
  border-radius: 12px;
  border: 1px solid #222;
  color: #fff;
  font-size: 1rem;
  outline: none;
  transition: all 0.2s ease;
}

input::placeholder {
  color: #666;
}

input:focus {
  border-color: #ffcc00;
  box-shadow: 0 0 0 3px rgba(255,204,0,0.15);
}

/* =========================
   BUTTON (361–440)
========================= */

button {
  margin-top: 20px;
  width: 100%;
  padding: 14px;
  border-radius: 14px;
  border: none;
  background: linear-gradient(135deg, #ffcc00, #ffb700);
  color: #000;
  font-weight: 700;
  font-size: 1rem;
  cursor: pointer;
  transition: transform 0.15s ease, box-shadow 0.15s ease;
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 12px 30px rgba(255,204,0,0.35);
}

button:active {
  transform: translateY(0);
}

/* =========================
   ERROR MESSAGE (441–500)
========================= */

#error {
  margin-top: 15px;
  color: #ff4d4d;
  font-size: 0.9rem;
  display: none;
}

/* =========================
   EMBED VIEW (501–600+)
========================= */

#viewer {
  display: none;
  width: 100%;
  height: 100%;
}

iframe {
  width: 100%;
  height: 100%;
  border: none;
  background: #111;
}

</style>
</head>

<body>
<div id="app">

  <!-- LOGIN PANEL -->
  <div class="panel" id="login">
    <h1>Research Vault</h1>
    <p>Authorized access only. Enter password to continue.</p>

    <input id="password" type="password" placeholder="Enter password">
    <button id="unlock">Unlock</button>

    <div id="error">Incorrect password</div>
  </div>

  <!-- CONTENT VIEW -->
  <div id="viewer">
    <iframe
      src="https://cryptpad.fr/pad/#/2/pad/edit/NIPnhkWuRe9wwjSxdM71DUIg/p/"
      allowfullscreen>
    </iframe>
  </div>

</div>

<script>
/* =========================
   SAFE JS (NO ERRORS)
========================= */

window.addEventListener("DOMContentLoaded", () => {
  const btn = document.getElementById("unlock");
  const input = document.getElementById("password");
  const error = document.getElementById("error");
  const login = document.getElementById("login");
  const viewer = document.getElementById("viewer");

  const PASSWORD = "yourpasswordhere"; // CHANGE THIS

  btn.addEventListener("click", () => {
    const value = input.value || "";

    if (value === PASSWORD) {
      login.style.display = "none";
      viewer.style.display = "block";
    } else {
      error.style.display = "block";
    }
  });
});
</script>

</body>
</html>

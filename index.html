<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>VAULT</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

/* =========================================================
   ROOT VARIABLES
   ========================================================= */
:root {
  --black-true: #050506;
  --black-deep: #0a0b0d;
  --black-panel: #111318;
  --black-panel-2: #161922;

  --border-dark: #242833;
  --border-soft: #2f3442;

  --text-main: #e5e7eb;
  --text-muted: #9ca3af;
  --text-dim: #6b7280;

  --yellow-main: #facc15;
  --yellow-soft: rgba(250, 204, 21, 0.35);
  --yellow-glow: rgba(250, 204, 21, 0.18);

  --radius-xl: 24px;
  --radius-lg: 18px;
  --radius-md: 14px;

  --shadow-deep:
    0 40px 120px rgba(0,0,0,0.85);

  --shadow-soft:
    0 10px 40px rgba(0,0,0,0.6);

  --font-main: "Inter", system-ui, -apple-system, Segoe UI, sans-serif;
}

/* =========================================================
   RESET
   ========================================================= */
*,
*::before,
*::after {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

/* =========================================================
   BASE
   ========================================================= */
html, body {
  width: 100%;
  height: 100%;
  background:
    radial-gradient(circle at top, #10131a, #040506 70%);
  font-family: var(--font-main);
  color: var(--text-main);
  overflow: hidden;
}

/* =========================================================
   APP SHELL
   ========================================================= */
.app {
  width: 100%;
  height: 100%;
  display: flex;
  flex-direction: column;
}

/* =========================================================
   TOP BAR
   ========================================================= */
.topbar {
  height: 64px;
  background: linear-gradient(
    180deg,
    #0d1016,
    #08090c
  );
  border-bottom: 1px solid var(--border-dark);
  display: flex;
  align-items: center;
  padding: 0 28px;
  gap: 18px;
  position: relative;
}

.topbar::after {
  content: "";
  position: absolute;
  bottom: 0;
  left: 20%;
  right: 20%;
  height: 1px;
  background: linear-gradient(
    90deg,
    transparent,
    var(--yellow-main),
    transparent
  );
  opacity: 0.4;
}

.logo {
  font-size: 20px;
  font-weight: 800;
  letter-spacing: 0.25em;
  color: var(--yellow-main);
}

.tagline {
  font-size: 13px;
  color: var(--text-muted);
}

/* =========================================================
   MAIN AREA
   ========================================================= */
.main {
  flex: 1;
  padding: 20px;
}

/* =========================================================
   VAULT CONTAINER
   ========================================================= */
.vault {
  width: 100%;
  height: 100%;
  background: linear-gradient(
    145deg,
    var(--black-panel),
    var(--black-panel-2)
  );
  border-radius: var(--radius-xl);
  border: 1px solid var(--border-soft);
  box-shadow: var(--shadow-deep);
  display: flex;
  flex-direction: column;
  position: relative;
  overflow: hidden;
}

/* =========================================================
   DECORATIVE GLOW
   ========================================================= */
.vault::before {
  content: "";
  position: absolute;
  width: 480px;
  height: 480px;
  background: radial-gradient(
    circle,
    var(--yellow-glow),
    transparent 70%
  );
  top: -160px;
  right: -180px;
  filter: blur(60px);
  pointer-events: none;
}

/* =========================================================
   VAULT HEADER
   ========================================================= */
.vault-header {
  padding: 18px 26px;
  border-bottom: 1px solid var(--border-dark);
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.vault-title {
  font-size: 22px;
  font-weight: 600;
  letter-spacing: 0.02em;
}

.vault-status {
  font-size: 12px;
  padding: 6px 14px;
  border-radius: 999px;
  background: rgba(250,204,21,0.12);
  color: var(--yellow-main);
  border: 1px solid rgba(250,204,21,0.35);
}

/* =========================================================
   EDITOR FRAME
   ========================================================= */
.editor-frame {
  flex: 1;
  margin: 18px;
  border-radius: var(--radius-lg);
  border: 1px solid var(--border-dark);
  overflow: hidden;
  background: #0a0c10;
  box-shadow:
    inset 0 0 0 1px rgba(255,255,255,0.02),
    var(--shadow-soft);
}

/* =========================================================
   IFRAME
   ========================================================= */
iframe {
  width: 100%;
  height: 100%;
  border: none;
  background: white;
}

/* =========================================================
   FOOTER
   ========================================================= */
.footer {
  height: 44px;
  border-top: 1px solid var(--border-dark);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 12px;
  color: var(--text-dim);
  letter-spacing: 0.08em;
}

/* =========================================================
   SCROLLBAR
   ========================================================= */
::-webkit-scrollbar {
  width: 10px;
}
::-webkit-scrollbar-track {
  background: #07080a;
}
::-webkit-scrollbar-thumb {
  background: #2d313c;
  border-radius: 999px;
}
::-webkit-scrollbar-thumb:hover {
  background: #3a3f4d;
}

/* =========================================================
   RESPONSIVE
   ========================================================= */
@media (max-width: 768px) {
  .topbar {
    padding: 0 16px;
  }
  .vault-header {
    padding: 16px 18px;
  }
  .vault-title {
    font-size: 18px;
  }
  .editor-frame {
    margin: 12px;
  }
}

/* =========================================================
   POLISH
   ========================================================= */
body {
  -webkit-font-smoothing: antialiased;
  text-rendering: optimizeLegibility;
}

.vault,
.editor-frame {
  transform: translateZ(0);
}

/* =========================================================
   END — intentionally verbose for refinement
   ========================================================= */

</style>
</head>

<body>

<div class="app">

  <div class="topbar">
    <div class="logo">VAULT</div>
    <div class="tagline">Encrypted Research Workspace</div>
  </div>

  <div class="main">
    <div class="vault">

      <div class="vault-header">
        <div class="vault-title">Private Pad</div>
        <div class="vault-status">SECURE</div>
      </div>

      <div class="editor-frame">
        <iframe
          src="https://cryptpad.fr/pad/#/2/pad/embed/NIPnhkWuRe9wwjSxdM71DUIg/p/"
          sandbox="allow-same-origin allow-scripts allow-forms allow-popups"
          allow="clipboard-read; clipboard-write"
          referrerpolicy="no-referrer"
          loading="eager">
        </iframe>
      </div>

      <div class="footer">
        END-TO-END ENCRYPTED · PRIVATE VAULT
      </div>

    </div>
  </div>

</div>

</body>
</html>
